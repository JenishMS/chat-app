<div class="container">
    <p class="text-center" *ngIf="isLoading">Loading...</p>
    <div class="chat-container">
        <div *ngFor="let item of chats" [ngClass]="[item.to === userId ? 'to': 'from']" class="chat-row to">
            <span class="">{{item.message}}</span>

        </div>
    </div>
    <div class="message-container mt-4">
        <textarea name="message" [(ngModel)]="message" id="" cols="30" rows="5" class="form-control"></textarea>
        <div class="text-right mt-2">
            <button class="btn btn-primary" (click)="send()">Send</button>
        </div>
    </div>
</div>
