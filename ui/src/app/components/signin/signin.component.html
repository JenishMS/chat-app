<div class="container">
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" *ngIf="message" role="alert">
                    {{message}}
                </div>
                <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email"
                            placeholder="Enter email">
                        <ng-container *ngIf="signinForm?.controls?.email?.invalid &&
                                                (signinForm?.controls?.email?.dirty ||
                                                  signinForm?.controls?.email?.touched || isSubmitted)
                                              ">
                            <div class="invalid-feedback" *ngIf="signinForm?.controls?.email?.errors?.required"
                                class="text-warn">
                                Please enter email address.
                            </div>
                            <div class="invalid-feedback" *ngIf="signinForm?.controls?.email?.errors?.email"
                                class="text-warn">
                                Please enter a valid email address.
                            </div>
                        </ng-container>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password"
                            placeholder="Password">
                        <ng-container *ngIf="signinForm?.controls?.password?.invalid &&
                                                                        (signinForm?.controls?.password?.dirty ||
                                                                          signinForm?.controls?.password?.touched || isSubmitted)
                                                                      ">
                            <div class="invalid-feedback" *ngIf="signinForm?.controls?.password?.errors?.required"
                                class="text-warn">
                                Please enter password.
                            </div>
                        </ng-container>
                    </div>
                    <div class="d-flex mt-4 justify-content-between">
                        <a [routerLink]="[ '/signup']" class="btn">Create User</a>
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">{{ isLoading ?
                            'Loading...' : 'Sign In'}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
